	<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EDGE X</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Feather Icons -->
	<link rel="stylesheet" type="text/css" href="fonts/feather/style.css">
	<!-- General demo styles & header -->
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<!-- Component styles -->
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css" />

	<script src="js/modernizr.custom.js"></script>
</head>
<body>
	<!-- Main container -->
	<div class="container">
		<!-- Blueprint header -->
		<header class="bp-header cf">

			<h1>Zoom Slider</h1>-->
			<a href="#"><img src="images/edgx.png" height="50"></a>
			<nav id="social-block">
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-youtube"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-instagram"></i></a>
			</nav>
		</header>
		<nav id="event-slider">
			<ul>
				<li data-item="0"><img class="event-slider-menu" src="images/logos/computing.png"></li>
				<li data-item="1"><img class="event-slider-menu" src="images/logos/gaming.png"></li>
				<li data-item="2"><img class="event-slider-menu" src="images/logos/robotics.png"></li>
				<li data-item="3"><img class="event-slider-menu" src="images/logos/food.png"></li>
				<li data-item="4"><img class="event-slider-menu" src="images/logos/newron.png"></li>
				<!--
				<li><img class="event-slider-menu" src="images/logos/money_matters.png"></li>
				<li><img class="event-slider-menu" src="images/logos/photography.png"></li>
				<li><img class="event-slider-menu" src="images/logos/creative.png"></li>
				<li><img class="event-slider-menu" src="images/logos/innovati.png"></li>
				-->
			</ul>
		</nav>
		<!-- Grid -->
		<section class="slider">
			<div class="slide slide--current" data-content="content-1">
				<div class="slide__mover">
					<div class="zoomer flex-center">
						<div class="preview">
							<img src="images/robot.svg" height="200"/>
							<div class="zoomer__area zoomer__area--size-2"></div>
						</div>
					</div>
				</div>
				<div class="slide-title-wrapper">
					<h2 class="slide-title">Robotics</h2>
				</div>
			</div>
			<div class="slide" data-content="content-2">
				<div class="slide__mover">
					<div class="zoomer flex-center">
						<div class="preview">
							<img src="images/robot.svg" height="200"/>
							<div class="zoomer__area zoomer__area--size-4"></div>
						</div>
					</div>
				</div>
				<div class="slide-title-wrapper">
					<h2 class="slide-title">ComputeAid</h2>
				</div>
			</div>
			<div class="slide" data-content="content-3">
				<div class="slide__mover">
					<div class="zoomer flex-center">
						<div class="preview">
							<img src="images/robot.svg" height="200"/>

						</div>
					</div>
				</div>
				<div class="slide-title-wrapper">

				</div>
			</div>
			<div class="slide" data-content="content-4">
				<div class="slide__mover">
					<div class="zoomer flex-center">
						<div class="preview">
							<img src="images/robot.svg" height="200"/>
							<div class="zoomer__area zoomer__area--size-5"></div>
						</div>
					</div>
				</div>
				<div class="slide-title-wrapper">
					<h2 class="slide-title">Innovati</h2>
				</div>
			</div>
			<div class="slide" data-content="content-5">
				<div class="slide__mover">
					<div class="zoomer flex-center">
						<div class="preview rounded">
							<img src="images/robot.svg" height="200"/>
							<div class="zoomer__area zoomer__area--size-1"></div>
						</div>
					</div>
				</div>
				<div class="slide-title-wrapper">
					<h2 class="slide-title">Just Like That</h2>
				</div>
			</div>
			<!--
			<nav class="slider__nav">
				<button class="button button--nav-prev"><i class="icon icon--arrow-left"></i><span class="text-hidden">Previous product</span></button>
				<button class="button button--zoom"><i class="icon icon--zoom"></i><span class="text-hidden">View details</span></button>
				<button class="button button--nav-next"><i class="icon icon--arrow-right"></i><span class="text-hidden">Next product</span></button>
			</nav>-->
		</section>
		<!-- /slider-->
		<section class="content">
			<div class="content__item" id="content-1" style="width: 100%;">

					<h2>Robotics</h2>
					<div class="row">
						<div class="col-md-4 event-name">Event 1</div>
						<div class="col-md-4 event-name">Event 2</div>
						<div class="col-md-4 event-name">Event 3</div>
					</div>
					<style type="text/css">
						.event-name{
							height: 200px;

						}
					</style>
				</div>
			</div>
			
			<button class="button button--close"><i class="icon icon--circle-cross"></i><span class="text-hidden">Close content</span></button>

	<script src="js/classie.js"></script>
	<script src="js/dynamics.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">

	</script>
